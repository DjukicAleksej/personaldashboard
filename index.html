<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hello , Human!</h1>
    </header>
    <main class="dashboard">
        <div class="card" id="time-card">
            <h2>
                Current Time
            </h2>
            <p id="time"></p>
        </div>
        <div class="card" id="quote-card">
            <h2>Quote of the Day</h2>
            <p id="quote"></p>
            <button id="next-quote">Next</button>
        </div>
        <div class="card" id="todo-card">
            <h2> üìù TODO List</h2>
            <div class="todo-input-wrapper">
            <input type="text" id="todo-input" placeholder="Add a task and press Enter">
            </div>
            <ul id="todo-list"></ul>
        </div>
        <div  class="card" id="countdown-card">
            <h2>Countdown</h2>
            <p id="Countdown"></p>
        </div>
    </main>
     <footer>
            <p>Built with ‚ù§Ô∏è by Aleksej Djukic</p>
        </footer>
    <script src="script.js"></script>
</body>
</html>
